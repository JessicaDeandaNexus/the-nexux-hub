<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inner Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to The Inner Vault</h1>
            <p>"You were never meant to find this place."</p>
        </header>

        <p id="encrypted-message" style="color: rgba(255,255,255,0.1); font-size: 1.2em;">
            𝟔𝟏𝟖𝟑-𝟑𝟖𝟎𝟕-𝟏𝟗𝟏𝟎-𝟒𝟕𝟑𝟏
            <br>
            "The past is a construct. The truth was buried."
        </p>

        <script>
            document.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    let message = document.getElementById("encrypted-message");
                    message.style.color = "#00ccff";
                    message.innerHTML = "You have gone further than most. Keep going.";
                }
            });
        </script>
    </div>
</body>
</html>
