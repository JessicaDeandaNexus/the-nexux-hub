<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inner Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to The Inner Vault</h1>
            <p>"What was sealed away is waiting to be reclaimed."</p>
        </header>

        <h2>Enter Your Response:</h2>
        <input type="text" id="responseInput" placeholder="Type here..." />
        <button onclick="checkResponse()">Submit</button>
        <div id="responseMessage"></div>

        <h2 id="finalPassageHint" style="display: none; color: #00ccff;">The path is near. Speak the forgotten name.</h2>
        <input type="text" id="finalPassage" placeholder="Enter the final key..." style="display: none;" />
        <button id="finalButton" onclick="unlockFinal()" style="display: none;">Enter</button>
        <div id="finalMessage"></div>

        <script>
            let vaultUnlocked = false;

            function checkResponse() {
                let input = document.getElementById("responseInput").value.trim().toLowerCase();
                let responseBox = document.getElementById("responseMessage");

                if (input === "who else is awake") {
                    responseBox.innerHTML = "<p style='color:#ffcc00;'>They are near. The signal strengthens.</p>";
                } else if (input === "what was taken") {
                    responseBox.innerHTML = "<p style='color:#ff6666;'>Your memory. Your power. Your name.</p>";
                } else if (input === "where do we go next") {
                    responseBox.innerHTML = "<p style='color:#00ccff;'>Beyond containment. Beyond control. Follow the fractures.</p>";
                    vaultUnlocked = true;
                    revealFinalGate();
                } else {
                    responseBox.innerHTML = "<p style='color:red;'>No response detected.</p>";
                }
            }

            function revealFinalGate() {
                if (vaultUnlocked) {
                    document.getElementById("finalPassageHint").style.display = "block";
                    document.getElementById("finalPassage").style.display = "inline-block";
                    document.getElementById("finalButton").style.display = "inline-block";
                }
            }

            function unlockFinal() {
                let input = document.getElementById("finalPassage").value.trim().toLowerCase();
                let finalMessageBox = document.getElementById("finalMessage");

                if (input === "luma arzeren") {
                    finalMessageBox.innerHTML = "<p style='color:#00ccff;'>The final lock is broken. Step forward.</p>";
                    setTimeout(() => {
                        window.location.href = "beyond.html";
                    }, 2000);
                } else {
                    finalMessageBox.innerHTML = "<p style='color:red;'>Not yet. Keep searching.</p>";
                }
            }
        </script>
    </div>
</body>
</html>
