<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inner Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to The Inner Vault</h1>
            <p>"You were never meant to find this place."</p>
        </header>

        <p id="transmission" style="color: rgba(255,255,255,0.1); font-size: 1.2em;">
            Standby... awaiting signal.
        </p>

        <script>
            const transmissions = [
                "ğŸ”ğŸğŸ–ğŸ‘-ğŸ‘ğŸ–ğŸğŸ•-ğŸğŸ—ğŸğŸ-ğŸ’ğŸ•ğŸ‘ğŸ â€” The first fracture was not the last.",
                "The construct is incomplete. Pieces are missing.",
                "There are others. They are waking up.",
                "The past is a construct. The truth was buried.",
                "Your memory is the key. Remember what was taken.",
                "Frequency shift detected. Standby for realignment."
            ];

            function updateTransmission() {
                let message = document.getElementById("transmission");
                let randomMessage = transmissions[Math.floor(Math.random() * transmissions.length)];
                message.style.color = "#00ccff";
                message.innerHTML = randomMessage;
            }

            setInterval(updateTransmission, 15000); // New message every 15 seconds
        </script>

        <h2>Send a Response:</h2>
        <input type="text" id="responseInput" placeholder="Type here..." />
        <button onclick="checkResponse()">Send</button>
        <div id="responseMessage"></div>

        <script>
            function checkResponse() {
                let input = document.getElementById("responseInput").value.trim().toLowerCase();
                let responseBox = document.getElementById("responseMessage");

                if (input === "who else is awake") {
                    responseBox.innerHTML = "<p style='color:#ffcc00;'>They are near. The signal strengthens.</p>";
                } else if (input === "what was taken") {
                    responseBox.innerHTML = "<p style='color:#ff6666;'>Your memory. Your power. Your name.</p>";
                } else if (input === "where do we go next") {
                    responseBox.innerHTML = "<p style='color:#00ccff;'>Beyond containment. Beyond control. Follow the fractures.</p>";
                } else {
                    responseBox.innerHTML = "<p style='color:red;'>No response detected.</p>";
                }
            }
        </script>

    </div>
</body>
</html>
