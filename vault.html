<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to The Vault</h1>
            <p>"Beyond this point lies the unknown."</p>
        </header>

        <h2>Enter the Key:</h2>
        <input type="text" id="vaultInput" placeholder="Type here..." />
        <button onclick="checkVaultKey()">Unlock</button>

        <div id="vaultMessage"></div>

        <!-- Hidden Message (Reveals when correct phrase is entered) -->
        <p id="hiddenText" style="display: none; color: #00ff99;">It was never real. Step through.</p>

        <h2>Encoded Messages:</h2>
        <ul id="messages"></ul>

        <p>Leave Your Mark:</p>
        <input type="text" id="newMessage" placeholder="Type here..." />
        <button onclick="submitMessage()">Submit</button>

        <script>
            function checkVaultKey() {
                let input = document.getElementById("vaultInput").value.trim().toLowerCase();
                let messageBox = document.getElementById("vaultMessage");
                let hiddenText = document.getElementById("hiddenText");

                if (input === "luma arzeren") {
                    messageBox.innerHTML = "<p style='color:#00ccff;'>The first lock is broken. The path is open.</p>";
                } else if (input === "kaiâ€™ren ozhara lumen-eshan") {
                    messageBox.innerHTML = "<p style='color:#ffcc00;'>The convergence is near. The signal strengthens.</p>";
                } else if (input === "the veil is thin") {
                    messageBox.innerHTML = "<p style='color:#ff6666;'>Something is watching. Can you see it?</p>";
                    hiddenText.style.display = "block"; // Reveal hidden message
                } else {
                    messageBox.innerHTML = "<p style='color:red;'>Access Denied.</p>";
                }
            }

            function submitMessage() {
                let input = document.getElementById("newMessage").value.trim();
                if (input) {
                    let list = document.getElementById("messages");
                    let entry = document.createElement("li");
                    entry.textContent = input;
                    list.appendChild(entry);
                    document.getElementById("newMessage").value = ""; // Clear input
                }
            }
        </script>

    </div>
</body>
</html>
