<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to The Vault</h1>
            <p>"Beyond this point lies the unknown."</p>
        </header>

        <p>Enter the Key:</p>
        <input type="text" id="vaultInput" placeholder="Type here..." />
        <button onclick="checkVaultKey()">Unlock</button>

        <div id="vaultMessage"></div>

        <h2>Encoded Messages:</h2>
        <ul id="messages"></ul>

        <p>Leave Your Mark:</p>
        <input type="text" id="newMessage" placeholder="Type here..." />
        <button onclick="submitMessage()">Submit</button>

        <script>
            let vaultSequence = ["luma arzeren", "kaiâ€™ren ozhara lumen-eshan", "the veil is thin"];
            let userEntries = [];

            function checkVaultKey() {
                let input = document.getElementById("vaultInput").value.trim().toLowerCase();
                let messageBox = document.getElementById("vaultMessage");

                userEntries.push(input);

                if (input === vaultSequence[userEntries.length - 1]) {
                    if (userEntries.length === vaultSequence.length) {
                        messageBox.innerHTML = "<p style='color:#ffcc00;'>The final lock is broken. Step through.</p>";
                        setTimeout(() => {
                            window.location.href = "inner-vault.html"; // Redirect to Inner Vault
                        }, 2000);
                    } else {
                        messageBox.innerHTML = "<p style='color:#00ccff;'>The next key awaits...</p>";
                    }
                } else {
                    messageBox.innerHTML = "<p style='color:red;'>Incorrect sequence. Resetting...</p>";
                    userEntries = []; // Reset sequence
                }
            }

            function submitMessage() {
                let input = document.getElementById("newMessage").value.trim();
                if (input) {
                    let list = document.getElementById("messages");
                    let entry = document.createElement("li");
                    entry.textContent = input;
                    list.appendChild(entry);
                    document.getElementById("newMessage").value = ""; // Clear input
                }
            }
        </script>

    </div>
</body>
</html>
