<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to The Vault</h1>
            <p>"Beyond this point lies the unknown."</p>
        </header>
        <p>This is where hidden knowledge, transmissions, and energy logs will be stored.</p>
        
        <div id="encrypted-message" style="color: rgba(255,255,255,0.1); font-size: 1.2em;">
            𝟒𝟕𝟑𝟏-𝟗𝟎𝟎𝟕-𝟏𝟖𝟐𝟖-𝟒𝟐𝟔𝟑  
            𝐓𝐡𝐞 𝐤𝐞𝐲 𝐢𝐬 𝐭𝐡𝐞 𝐬𝐨𝐮𝐧𝐝 𝐛𝐞𝐭𝐰𝐞𝐞𝐧 𝐭𝐡𝐞 𝐬𝐭𝐚𝐫𝐬.  
        </div>

        <script>
            document.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    let message = document.getElementById("encrypted-message");
                    message.style.color = "#00ccff";
                    message.innerHTML = "The veil is thin. You are not alone.";
                }
            });
        </script>
