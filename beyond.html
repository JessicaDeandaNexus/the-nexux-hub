<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond The Inner Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome Beyond The Inner Vault</h1>
            <p>"If you have come this far, then you already know."</p>
        </header>

        <h2>Enter the Final Key:</h2>
        <input type="text" id="beyondInput" placeholder="Type here..." />
        <button onclick="checkBeyondKey()">Unlock</button>

        <div id="beyondMessage"></div>

        <h2>Final Encoded Messages:</h2>
        <ul id="finalMessages"></ul>

        <p>Leave Your Last Mark:</p>
        <input type="text" id="lastMessage" placeholder="Type here..." />
        <button onclick="submitFinalMessage()">Submit</button>

        <h2>System Log:</h2>
        <div id="systemLog"></div>

        <script>
            let finalUnlocked = false;
            let observerState = [];

            function checkBeyondKey() {
                let input = document.getElementById("beyondInput").value.trim().toLowerCase();
                let messageBox = document.getElementById("beyondMessage");
                
                if (input === "the observer remains") {
                    messageBox.innerHTML = "<p style='color:#00ccff;'>The path dissolves. The next step is yours.</p>";
                    finalUnlocked = true;
                    logObserver("Final gate accessed.");
                } else {
                    messageBox.innerHTML = "<p style='color:red;'>Not yet. The signal is weak.</p>";
                    logObserver("Failed attempt at final access.");
                }
            }
            
            function submitFinalMessage() {
                let input = document.getElementById("lastMessage").value.trim();
                if (input) {
                    let list = document.getElementById("finalMessages");
                    let entry = document.createElement("li");
                    entry.textContent = input;
                    list.appendChild(entry);
                    document.getElementById("lastMessage").value = ""; 
                    logObserver("Final message left: " + input);
                }
            }
            
            function logObserver(event) {
                observerState.push(event);
                let logDisplay = document.getElementById("systemLog");
                logDisplay.innerHTML = observerState.map(e => `<p>${e}</p>`).join('');
            }
        </script>
    </div>
</body>
</html>
