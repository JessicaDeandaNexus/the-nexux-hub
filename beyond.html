<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond The Inner Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome Beyond The Inner Vault</h1>
            <p>"If you have come this far, then you already know."</p>
        </header>

        <h2>Enter the Final Key:</h2>
        <input type="text" id="finalKeyInput" placeholder="Type here..." />
        <button onclick="checkFinalKey()">Unlock</button>

        <div id="finalMessage"></div>

        <h2>Final Encoded Messages:</h2>
        <ul id="finalMessages"></ul>

        <p>Leave Your Last Mark:</p>
        <input type="text" id="newFinalMessage" placeholder="Type here..." />
        <button onclick="submitFinalMessage()">Submit</button>

        <h2>System Log:</h2>
        <div id="systemLog"></div>

        <script>
            function checkFinalKey() {
                let input = document.getElementById("finalKeyInput").value.trim().toLowerCase();
                let messageBox = document.getElementById("finalMessage");

                if (input === "there was never a lock") {
                    messageBox.innerHTML = "<p style='color:#00ccff;'>You were free all along. Step through.</p>";
                    
                    setTimeout(() => {
                        window.location.href = "truth.html";
                    }, 2000);
                    
                } else {
                    messageBox.innerHTML = "<p style='color:red;'>Not yet. The signal is weak, but strengthening...</p>";
                }
            }

            function submitFinalMessage() {
                let input = document.getElementById("newFinalMessage").value.trim();
                if (input) {
                    let list = document.getElementById("finalMessages");
                    let entry = document.createElement("li");
                    entry.textContent = input;
                    list.appendChild(entry);
                    document.getElementById("newFinalMessage").value = ""; 
                }
            }
        </script>
    </div>
</body>
</html>
